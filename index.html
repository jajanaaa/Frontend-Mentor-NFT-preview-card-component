<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="main-container">
      <!-- Main Image Section-->
      <div class="main-image">
        <img
          class="equilibrium"
          src="images/image-equilibrium.jpg"
          alt="a colored cube balanced on it's corner"
        />
        <div class="image-hover-state">
          <img class="eye-icon" src="images/icon-view.svg" alt="eye icon" />
        </div>
      </div>
      <!-- End Main Image Section-->

      <!-- Header Section-->
      <header class="card-header">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </header>
      <!-- End Header Section-->

      <!-- Countdown Section-->
      <section class="card-middle">
        <div class="eth">
          <img
            class="ethereum"
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
          />
          <h2>0.041 ETH</h2>
        </div>

        <div class="days">
          <img class="clock" src="images/icon-clock.svg" alt="clock icon" />
          <h2>3 days left</h2>
        </div>
      </section>
      <!-- End Countdown Section-->

      <!-- Author Section -->
      <section class="card-author">
        <img class="avatar" src="images/image-avatar.png" alt="author avatar" />
        <h2 class="card-creation">
          Creation of <span class="author-name">Jules Wyvern</span>
        </h2>
      </section>
      <!-- End Author Section -->

      <!-- Attribution Section -->
      <section class="attribution">
        <h3>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Janamanzana</a>.
        </h3>
      </section>
      <!-- End Attribution Section -->
    </main>
  </body>
</html>
